<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - O-Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-person-plus"></i> 회원가입
                        </h2>

                        <!-- 알림 메시지 영역 -->
                        <div id="alert-container"></div>

                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name"
                                       placeholder="이름을 입력하세요" required
                                       minlength="2" maxlength="50">
                            </div>

                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임</label>
                                <input type="text" class="form-control" id="nickname"
                                       placeholder="닉네임을 입력하세요" required
                                       minlength="2" maxlength="50">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email"
                                       placeholder="example@email.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" class="form-control" id="password"
                                       placeholder="6자 이상 입력하세요" required
                                       minlength="6">
                            </div>

                            <div class="mb-3">
                                <label for="password-confirm" class="form-label">비밀번호 확인</label>
                                <input type="password" class="form-control" id="password-confirm"
                                       placeholder="비밀번호를 다시 입력하세요" required>
                            </div>

                            <div class="mb-4">
                                <label for="recordKey" class="form-label">
                                    Record Key <small class="text-muted">(선택)</small>
                                </label>
                                <input type="text" class="form-control" id="recordKey"
                                       placeholder="기존 건강 데이터 연동용 키">
                                <div class="form-text">기존에 등록된 건강 데이터가 있다면 Record Key를 입력하세요.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-check-lg"></i> 가입하기
                            </button>
                        </form>

                        <hr class="my-4">

                        <p class="text-center mb-0">
                            이미 계정이 있으신가요?
                            <a href="/login" class="text-decoration-none">로그인</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    <script>
        // 이미 로그인된 경우 대시보드로 리다이렉트
        if (isLoggedIn()) {
            window.location.href = '/dashboard';
        }

        document.getElementById('signup-form').addEventListener('submit', handleSignup);
    </script>
</body>
</html>
